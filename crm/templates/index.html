{% extends 'base.html' %}

{% block title %}Питомцы{% endblock %}

{% block content %}
<a href="/add">Добавить</a>
<br>

<h1>Твои питомцы</h1>

<ul>

    {% for student in students %}
        <li><a href="/student?id={{ student.id }}">
            {{ student.name }} {{ student.surname }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
